<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us</title>
<style>
    body { font-family: Arial; }
    .box {
        width: 500px;
        border: 1px solid #000;
        padding: 10px;
        margin: 20px auto;
    }
    textarea { width: 100%; height: 80px; }
</style>
</head>
<body>
<div class="box">
<h2>Contact Us</h2>
<form>
    <label>Your message:</label><br>
    To <input type="text" value="Example Cafe"><br>
    Your email <input type="email"><br>
    Message<br>
    <textarea></textarea><br>

    Attach File <input type="file"><br><hr>

    <label>How you found us:</label><br>
    <select>
        <option>Google</option>
        <option>Facebook</option>
        <option>Other</option>
    </select><br>

    <input type="checkbox"> Ensure this box is checked if you would like to receive email updates<br><br>
    <input type="submit" value="Send message">
</form>
</div>
</body>
</html>
