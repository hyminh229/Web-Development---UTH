<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example Cafe Menu - Part B</title>
  <style>
    body {
      background-color: #fffaf8;
      font-family: Georgia, serif;
    }

    .menu-box {
      border: 1px solid #cc9999;
      background-color: #fff;
      width: 700px;
      margin: 30px auto;
      box-shadow: 2px 2px 5px #ccc;
    }

    .header {
      background-color: #f2caca;
      text-align: center;
      padding: 10px;
    }

    .header h1 {
      color: #8a0000;
      margin: 0;
    }

    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .nav-bar a {
      background: #fff;
      border: 1px solid #cc9999;
      color: #8a0000;
      padding: 5px 10px;
      text-decoration: none;
      border-radius: 5px;
    }

    .nav-bar a:hover {
      background-color: #ffdcdc;
    }

    input {
      border: 1px solid #cc9999;
      border-radius: 5px;
      padding: 5px;
    }

    .content {
      padding: 15px;
    }

    h2 {
      color: #7a0000;
      border-bottom: 1px solid #cc9999;
      padding-bottom: 5px;
    }

    ul {
      padding-left: 40px;
    }

    a {
      color: #7a0000;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="menu-box">
    <div class="header">
      <h1>EXAMPLE CAFE MENU</h1>
      <div class="nav-bar">
        <a href="#">STARTER</a>
        <a href="#">MAIN COURSES</a>
        <a href="#">DESSERTS</a>
        <input type="text" placeholder="Search...">
      </div>
    </div>

    <div class="content">
      <h2>Starter</h2>
      <ul>
        <li>Chestnut and Mushroom Goujons (v)</li>
        <li>Goat Cheese (v)</li>
        <li>Honey Soy Chicken Kebabs (n)</li>
        <li>Seafood Salad (v)</li>
      </ul>
      <a href="#">Back to Top</a>
    </div>
  </div>
</body>
</html>
