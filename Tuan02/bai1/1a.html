<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example Cafe Menu - Part A</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background-color: #fffaf8;
      color: #400000;
      margin: 40px;
    }
    .menu {
      border: 1px solid #cc9999;
      background-color: #fff;
      padding: 10px 20px;
    }
    h1 {
      color: #cc6666;
      text-align: center;
      letter-spacing: 2px;
    }
    h2 {
      color: #7a0000;
      border-bottom: 1px solid #cc9999;
    }
    ul {
      list-style-type: disc;
      padding-left: 40px;
    }
    a {
      color: #7a0000;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>EXAMPLE CAFE MENU</h1>
    <h2>Starter</h2>
    <ul>
      <li>Chestnut and Mushroom Goujons (v)</li>
      <li>Goat Cheese (v)</li>
      <li><b>HONEY SOY CHICKEN KEBABS</b> (n)</li>
      <li>Seafood Salad (v)</li>
    </ul>
    <a href="#">Back to Top</a>

    <h2>Desserts</h2>
    <ul>
      <li>Lemon Sorbet (v)</li>
      <li>Chocolate Mud Pie (v)</li>
      <li>Pecan Pie (v)</li>
      <li>Cheeses from Around the World (v)</li>
    </ul>
    <a href="#">Back to Top</a>
  </div>
</body>
</html>
