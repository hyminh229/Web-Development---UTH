<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Date Form</title>
<style>
    body { font-family: Arial; }
    .form-box {
        border: 1px solid #000;
        width: 300px;
        padding: 15px;
        margin: 20px auto;
    }
    input[type="text"], input[type="email"], input[type="tel"] {
        width: 100%;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div class="form-box">
    <form>
        <label>Name:</label><br>
        <input type="text"><br>
        <label>Telephone Number:</label><br>
        <input type="tel"><br>
        <label>Email:</label><br>
        <input type="email"><br>
        <label>Favorite Color:</label><br>
        <input type="color"><br>
        <label>Date of Birth:</label><br>
        <input type="date"><br><br>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
