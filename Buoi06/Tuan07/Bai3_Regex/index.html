<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Regex Tester - BÃ i 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container{max-width:800px;margin:30px auto}
    .result-area{min-height:100px;border:1px solid #ccc;padding:10px;background:#f8f9fa}
  </style>
</head>
<body>
<div class="container">
  <h3 class="text-center">Regex Tester</h3>
  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <label for="pattern" class="form-label">Regex Pattern</label>
        <input type="text" class="form-control" id="pattern" placeholder="Enter regex pattern">
      </div>
      <div class="mb-3">
        <label for="testString" class="form-label">Test String</label>
        <textarea class="form-control" id="testString" rows="4" placeholder="Enter text to test against the pattern"></textarea>
      </div>
      <button id="testBtn" class="btn btn-primary">Test Regex</button>
    </div>
    <div class="col-md-6">
      <h5>Results</h5>
      <div id="results" class="result-area">
        <p>Matches will appear here...</p>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
$(document).ready(function() {
  $('#testBtn').on('click', function() {
    const pattern = $('#pattern').val().trim();
    const testString = $('#testString').val();

    if (pattern === '') {
      $('#results').html('<p class="text-danger">Please enter a regex pattern.</p>');
      return;
    }

    try {
      const regex = new RegExp(pattern, 'g');
      const matches = testString.match(regex);

      if (matches) {
        let resultHtml = '<p class="text-success">Found ' + matches.length + ' match(es):</p><ul>';
        matches.forEach(function(match, index) {
          resultHtml += '<li>' + (index + 1) + ': "' + match + '"</li>';
        });
        resultHtml += '</ul>';
        $('#results').html(resultHtml);
      } else {
        $('#results').html('<p class="text-warning">No matches found.</p>');
      }
    } catch (error) {
      $('#results').html('<p class="text-danger">Invalid regex pattern: ' + error.message + '</p>');
    }
  });
});
</script>
</body>
</html>
