<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Thông tin đăng ký</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 680px;
      margin-top: 20px;
    }
    h4 {
      margin-bottom: 20px;
      color: #28a745;
    }
  </style>
</head>
<body>
<div class="container">
  <h4>Thông tin đã đăng ký</h4>
  <div id="info"></div>
  <a href="index.html" class="btn btn-primary mt-3">Quay lại</a>
</div>
<script>
var obj = localStorage.getItem('reg_info');
if(obj){
  var data = JSON.parse(obj);
  var dateOfBirth = data.day + '/' + data.month + '/' + data.year;
  var html = '<ul class="list-group">';
  html += '<li class="list-group-item"><strong>Họ và tên:</strong> ' + (data.fullname || '') + '</li>';
  html += '<li class="list-group-item"><strong>Tên đăng nhập:</strong> ' + (data.username || '') + '</li>';
  html += '<li class="list-group-item"><strong>Mật khẩu:</strong> ' + (data.password ? '••••••••' : '') + '</li>';
  html += '<li class="list-group-item"><strong>Ngày sinh:</strong> ' + dateOfBirth + '</li>';
  html += '<li class="list-group-item"><strong>Điện thoại:</strong> ' + (data.phone || '') + '</li>';
  html += '<li class="list-group-item"><strong>Địa chỉ:</strong> ' + (data.address || '') + '</li>';
  html += '<li class="list-group-item"><strong>Email:</strong> ' + (data.email || '') + '</li>';
  html += '<li class="list-group-item"><strong>Sở thích:</strong> ' + (data.hobbies || '') + '</li>';
  html += '</ul>';
  document.getElementById('info').innerHTML = html;
} else {
  document.getElementById('info').innerText = 'Không có thông tin đăng ký.';
}
</script>
</body>
</html>
